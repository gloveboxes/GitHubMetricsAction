name: "GitHub Metrics Report"
description: "Posts GitHub metrics to an Endpoint for tracking metrics over time"

inputs:
  github_personal_access_token:
    description: "Provide GitHub Personal Access Token"
    required: true
  github_repo:
    description: "GitHub owner/repo name"
    required: true
  reporting_endpoint:
    description: "Azure Function App Reporting Endpoint"
    required: true
  reporting_group:
    description: "Reporting group or team"
    required: true

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.github_personal_access_token }} 
    - ${{ inputs.github_repo }} 
    - ${{ inputs.reporting_endpoint }} 
    - ${{ inputs.reporting_group }}